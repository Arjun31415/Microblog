{% extends "base.html" %}
{% block content %}
<div class="container page-form">
    <form id="login-form" class="form" action="/auth/register" method="post">
        <div class="form-group">
            <label for="email" class="form__label">Email</label>
            <input required type="text" id="email" class="form__textarea" name="email">
        </div>
        <div class="form-group">
            <label class="form__label" for="password">Password</label>
            <input required type="password" id="password" class="form__textarea" name="password">
        </div>
        <div class="form-group">
            <label class="form__label" for="fname">First Name</label>
            <input required id="fname" class="form__textarea" name="fname">
        </div>
        <div class="form-group">
            <label class="form__label" for="lname">Last Name</label>
            <input required id="lname" class="form__textarea" name="lname">
        </div>
        <button type="submit" class="button btn-success">Sign up</button>
    </form>
</div>
{% endblock %}
